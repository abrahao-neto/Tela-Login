<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <div class="imagem">
            <img src="img/imagem.png" alt="">
        </div>
        <div class="conteudo">
            <img src="img/logo-coti-informatica.png" alt="">

            <h1>Bem-vindo de volta!</h1>
            <p>Preencha seu login e senha para acessar</p>

            <form action="">

                <div>
                    <label for="Login">Login</label>
                    <input type="text" placeholder="Digite seu login">
                </div>

                <div>
                    <label for="Senha">Senha</label>
                    <input type="password" placeholder="******************">
                    <div class="link-senha">
                        <a href="#">Esqueci minha senha</a>
                    </div>
                </div>


                <button>Acessar Sistema</button>
            </form>
        </div>
    </div>
    <p class="rodape">Desenvolvido no curso de Introdução a Web - Coti Informatica</p>
</body>

</html>
